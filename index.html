			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="elvinslider.js"></script>
<script type="text/javascript">
	$(window).load(function(){
		$('.thumb-slider').elvinslider({
			prevButton: '<',
			nextButton: '>'
		});
	});
</script>

</body>
</html>
